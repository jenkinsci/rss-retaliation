apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin:'application'

mainClassName = "com.tngtech.jenkins.notification.Bootstrap"
sourceCompatibility = "1.7"

repositories {
      mavenCentral()
}
ext {
      camelVersion = "2.12.3"
}

tasks.withType(Compile) {
      options.encoding = 'UTF-8'
}

dependencies {
  compile 'joda-time:joda-time:2.3'
  compile 'org.codehaus.groovy:groovy-all:2.2.1'
  compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
  compile group: 'org.apache.camel', version: camelVersion, name: 'camel-core'
  compile group: 'org.apache.camel', version: camelVersion, name: 'camel-atom'
  compile group: 'org.apache.camel', version: camelVersion, name: 'camel-netty'
  runtime 'org.slf4j:slf4j-simple:1.6.6'

  testCompile group: 'junit', name: 'junit', version: '4.11'
}
